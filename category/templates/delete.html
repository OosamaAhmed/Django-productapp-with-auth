{% extends 'base.html' %}
{% load static %}
{% block title %} Delete  {% endblock%}

{% block maincontent %}
 <h1 class="text-light"> Delete this Category</h1>
<form method="post" enctype="multipart/form-data" class="text-light">
  {% csrf_token %}
    <p> Are you want to delete {{category}} ? </p>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'category.listall'%}" class="btn btn-primary"> Cancel </a>

<script src="{% static 'posts/js/script.js' %}"> </script>

{% endblock %}
