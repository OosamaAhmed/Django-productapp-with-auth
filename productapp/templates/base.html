<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------- cdn bootstrap ----------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/productapp/css/style.css">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body class="bg-dark">
    <div class="">
        <!-- ---------------(nav bar)-------------------- -->
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contactus' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'aboutus' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'category.listall' %}" class="nav-link">Category </a>
                        </li>
                    </ul>
                    {% if request.user.is_authenticated %}
                   <h4 class="rounded-5 border border-danger ps-3 text-danger pe-3 me-3 bg-info-subtle">{{user.username}}</h4>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary me-2 ">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2 ">login</a>
                    <a href="{% url 'accounts.register' %}" class="btn btn-outline-primary me-2 ">Register</a>
                    {% endif %}
                        <a href="{% url 'create' %}" class="btn btn-outline-primary me-2 "> Add New Product </a>

                </div>
            </div>
        </nav>

        <!-- ---------------(End nav bar)-------------------- -->
        <div class="container">
            {% block maincontent %}{% endblock %}
        </div>
    </div>
</body>

</html>
